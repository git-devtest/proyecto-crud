<!-- src/app/components/usuario-form/usuario-form.component.html -->
<div class="container">
    <div class="header" style="margin-bottom: 20px;">
        <h2>{{editando ? 'Editar Usuario' : 'Crear Usuario'}}</h2>
    </div>

    <div class="form-container">
        <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()" class="form">
            <div class="form-group">
                <label for="nombre" class="form-label">Nombre</label>
                <input 
                    type="text" 
                    id="nombre"
                    formControlName="nombre"
                    class="form-control"
                    placeholder="Ingrese el nombre"
                >
                <div *ngIf="usuarioForm.get('nombre')?.invalid && usuarioForm.get('nombre')?.touched" 
                     class="error-message">
                    El nombre es requerido
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input 
                    type="email" 
                    id="email"
                    formControlName="email"
                    class="form-control"
                    placeholder="Ingrese el email"
                >
                <div *ngIf="usuarioForm.get('email')?.invalid && usuarioForm.get('email')?.touched" 
                     class="error-message">
                    Email v√°lido es requerido
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" 
                        [disabled]="usuarioForm.invalid" 
                        class="btn btn-primary">
                    {{editando ? 'Actualizar' : 'Crear'}}
                </button>
                <button type="button" 
                        (click)="cancelar()" 
                        class="btn btn-secondary">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
